# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;M: spawn mpv {url}
        ;P: spawn --userscript qute-pass --dmenu-invocation rofi --password-only
        ;m: hint links spawn mpv {hint-url}
        ;p: spawn --userscript qute-pass --dmenu-invocation dmenu
        yD: yank inline {url:host} -s
        yd: yank inline {url:host}
  content.geolocation:
    https://www.goodwill.org: false
  content.media.audio_capture:
    https://discord.com: false
    https://www.bandlab.com: true
  content.notifications.enabled:
    https://anonfiles.com: false
    https://chartcons.com: false
    https://expandusceramics.com: false
    https://ibb.co: false
    https://interaksyon.philstar.com: false
    https://mail.google.com: true
    https://mm.projective.io: true
    https://postimg.cc: false
    https://store.dji.com: false
    https://voice.google.com: false
    https://web.telegram.org: false
    https://www.aliexpress.com: false
    https://www.allrecipes.com: false
    https://www.anandtech.com: false
    https://www.bhphotovideo.com: false
    https://www.cnet.com: false
    https://www.facebook.com: false
    https://www.gearbest.com: false
    https://www.opb.org: false
    https://www.reddit.com: false
    https://www.seattletimes.com: false
    https://www.shorturl.at: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  spellcheck.languages:
    global:
    - en-US
  tabs.background:
    global: true
  tabs.mousewheel_switching:
    global: false
  url.default_page:
    global: about:blank
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/{}
      aw: https://wiki.archlinux.org/index.php?search={}
      ddg: https://duckduckgo.com/?q={}
      g: https://github.com/search?q={}
      mt: https://www.metrotransit.org/Route/{}
      r: https://www.reddit.com/r/{}
      sp: https://www.startpage.com/do/metasearch.pl?query={}
      t: https://twitter.com/{}
      tldp: https://cse.google.com/cse?cx=017644269519104757279%3Agm62gtzaoky&q={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
