# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ;P: spawn --userscript qute-pass --dmenu-invocation rofi --password-only
        ;m: hint links spawn mpv {hint-url}
        ;p: spawn --userscript qute-pass --dmenu-invocation rofi
  colors.completion.item.selected.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#222222'
  colors.tabs.selected.even.bg:
    global: '#222222'
  colors.tabs.selected.odd.bg:
    global: '#222222'
  content.geolocation:
    https://peerfit.com: false
    https://www.fedex.com: false
  content.media_capture:
    https://hangouts.google.com: true
  content.notifications:
    https://calendar.google.com: true
    https://hqq.tv: false
    https://linuxize.com: false
    https://mail.google.com: true
    https://sli.lightning.force.com: true
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.persistent_storage:
    global: ask
  content.register_protocol_handler:
    global: true
  downloads.location.directory:
    global: $HOME/tmp/
  editor.command:
    global:
    - urxvt
    - -name
    - floating
    - -e
    - vim
    - '{}'
  fonts.keyhint:
    global: 16pt monospace
  fonts.messages.error:
    global: 10pt monospace
  spellcheck.languages:
    global:
    - en-US
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/index.php?search={}
      g: https://www.google.com/search?q={}
      mt: https://www.metrotransit.org/Route/{}
      sp: https://www.startpage.com/do/metasearch.pl?query={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
