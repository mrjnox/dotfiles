config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ;M: spawn mpv {url}
        ;P: spawn --userscript qute-pass --dmenu-invocation rofi --password-only
        ;m: hint links spawn mpv {hint-url}
        ;p: spawn --userscript qute-pass --dmenu-invocation rofi
        <ctrl+;>: spawn --userscript qute-pass --dmenu-invocation rofi
        yD: yank inline {url:host} -s
        yd: yank inline {url:host}
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.completion.item.selected.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#222222'
  colors.tabs.indicator.error:
    global: '#f2777a'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#1abb9b'
  colors.tabs.pinned.even.bg:
    global: '#15967c'
  colors.tabs.pinned.odd.bg:
    global: '#1abb9b'
  colors.tabs.selected.even.bg:
    global: '#222222'
  colors.tabs.selected.odd.bg:
    global: '#222222'
